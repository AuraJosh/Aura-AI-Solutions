<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura AI Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#6366F1',
            accent: '#8B5CF6',
          }
        }
      }
    }
  </script>
  <style>
    .animated-bg {
      background: linear-gradient(-45deg, #6366F1, #8B5CF6, #6366F1, #8B5CF6);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200">

<!-- Navbar -->
<header class="fixed w-full bg-white dark:bg-gray-900 shadow z-50">
  <div class="container mx-auto flex justify-between items-center p-4">
    <div class="text-2xl font-bold text-primary">Aura AI</div>
    <nav class="hidden md:flex space-x-6">
      <a href="#home" class="hover:text-primary">Home</a>
      <a href="#services" class="hover:text-primary">Services</a>
      <a href="#about" class="hover:text-primary">About</a>
      <a href="#case-studies" class="hover:text-primary">Case Studies</a>
      <a href="#blog" class="hover:text-primary">Blog</a>
      <a href="#contact" class="hover:text-primary">Contact</a>
    </nav>
    <div class="flex items-center space-x-4">
      <button id="theme-toggle" class="text-xl">üåô</button>
      <button id="menu-btn" class="md:hidden text-3xl">&#9776;</button>
    </div>
  </div>
</header>

<!-- Mobile Menu -->
<div id="menu" class="hidden md:hidden bg-white dark:bg-gray-900 p-4">
  <nav class="flex flex-col space-y-2">
    <a href="#home" class="hover:text-primary">Home</a>
    <a href="#services" class="hover:text-primary">Services</a>
    <a href="#about" class="hover:text-primary">About</a>
    <a href="#case-studies" class="hover:text-primary">Case Studies</a>
    <a href="#blog" class="hover:text-primary">Blog</a>
    <a href="#contact" class="hover:text-primary">Contact</a>
  </nav>
</div>

<!-- Hero Section -->
<section id="home" class="animated-bg min-h-screen flex flex-col justify-center items-center text-center text-white">
  <h1 class="text-5xl md:text-7xl font-bold mb-6 animate-fade-in">Transforming Businesses with AI-Powered Solutions</h1>
  <p class="text-xl mb-8 animate-fade-in delay-300">Empowering innovation through state-of-the-art AI technologies.</p>
  <div class="flex space-x-4 animate-fade-in delay-500">
    <a href="#contact" class="bg-white text-primary font-semibold px-6 py-3 rounded hover:bg-gray-200">Get Started</a>
    <a href="#services" class="border border-white px-6 py-3 rounded hover:bg-white hover:text-primary">Learn More</a>
  </div>
</section>

<!-- Remainder of content stays unchanged -->
<!-- Services, About Us, Case Studies, Blog, Contact, Footer, and Scripts remain as previously defined -->

<!-- Scripts -->
<script>
  const menuBtn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');
  const toggleTheme = document.getElementById('theme-toggle');
  const htmlEl = document.documentElement;

  menuBtn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });

  toggleTheme.addEventListener('click', () => {
    htmlEl.classList.toggle('dark');
    toggleTheme.textContent = htmlEl.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  });
</script>

</body>
</html>
