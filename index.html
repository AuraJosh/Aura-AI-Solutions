<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura AI Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#6366F1',
            accent: '#8B5CF6',
          }
        }
      }
    }
  </script>
  <style>
    .animated-bg {
      background: linear-gradient(-45deg, #6366F1, #8B5CF6, #6366F1, #8B5CF6);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200">

<!-- Navbar -->
<nav class="bg-white dark:bg-gray-900 shadow fixed top-0 w-full z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center">
        <img src="Aura Logo V1.png" alt="Aura AI Logo" class="h-10 w-auto">
      </div>

      <!-- Menu (Desktop) -->
      <div class="hidden md:flex space-x-4">
        <a href="#home" class="text-gray-800 dark:text-white hover:text-blue-600 dark:hover:text-blue-400">Home</a>
        <a href="#services" class="text-gray-800 dark:text-white hover:text-blue-600 dark:hover:text-blue-400">Services</a>
        <a href="#about" class="text-gray-800 dark:text-white hover:text-blue-600 dark:hover:text-blue-400">About</a>
        <a href="#cases" class="text-gray-800 dark:text-white hover:text-blue-600 dark:hover:text-blue-400">Case Studies</a>
        <a href="#blog" class="text-gray-800 dark:text-white hover:text-blue-600 dark:hover:text-blue-400">Blog</a>
        <a href="#contact" class="text-gray-800 dark:text-white hover:text-blue-600 dark:hover:text-blue-400">Contact</a>
      </div>

      <!-- Dark Mode Toggle -->
      <button id="theme-toggle" class="ml-4 text-gray-800 dark:text-white focus:outline-none text-xl">
        üåô
      </button>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button id="mobile-menu-button" class="text-gray-800 dark:text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
    <a href="#home" class="block py-2 text-gray-800 dark:text-white hover:text-blue-600 dark:hover:text-blue-400">Home</a>
    <a href="#services" class="block py-2 text-gray-800 dark:text-white hover:text-blue-600 dark:hover:text-blue-400">Services</a>
    <a href="#about" class="block py-2 text-gray-800 dark:text-white hover:text-blue-600 dark:hover:text-blue-400">About</a>
    <a href="#cases" class="block py-2 text-gray-800 dark:text-white hover:text-blue-600 dark:hover:text-blue-400">Case Studies</a>
    <a href="#blog" class="block py-2 text-gray-800 dark:text-white hover:text-blue-600 dark:hover:text-blue-400">Blog</a>
    <a href="#contact" class="block py-2 text-gray-800 dark:text-white hover:text-blue-600 dark:hover:text-blue-400">Contact</a>
  </div>
</nav>

<!-- Mobile Menu -->
<div id="menu" class="hidden md:hidden bg-white dark:bg-gray-900 p-4">
  <nav class="flex flex-col space-y-2">
    <a href="#home" class="hover:text-primary">Home</a>
    <a href="#services" class="hover:text-primary">Services</a>
    <a href="#about" class="hover:text-primary">About</a>
    <a href="#case-studies" class="hover:text-primary">Case Studies</a>
    <a href="#blog" class="hover:text-primary">Blog</a>
    <a href="#contact" class="hover:text-primary">Contact</a>
  </nav>
</div>

<!-- Hero Section -->
<section id="home" class="animated-bg min-h-screen flex flex-col justify-center items-center text-center text-white">
  <h1 class="text-5xl md:text-7xl font-bold mb-6 animate-fade-in">Transforming Businesses with AI-Powered Solutions</h1>
  <p class="text-xl mb-8 animate-fade-in delay-300">Empowering innovation through state-of-the-art AI technologies.</p>
  <div class="flex space-x-4 animate-fade-in delay-500">
    <a href="#contact" class="bg-white text-primary font-semibold px-6 py-3 rounded hover:bg-gray-200">Get Started</a>
    <a href="#services" class="border border-white px-6 py-3 rounded hover:bg-white hover:text-primary">Learn More</a>
  </div>
</section>

<!-- Remainder of content stays unchanged -->
<!-- Services, About Us, Case Studies, Blog, Contact, Footer, and Scripts remain as previously defined -->

<!-- Scripts -->
<script>
  const menuBtn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');
  const toggleTheme = document.getElementById('theme-toggle');
  const htmlEl = document.documentElement;

  menuBtn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });

  toggleTheme.addEventListener('click', () => {
    htmlEl.classList.toggle('dark');
    toggleTheme.textContent = htmlEl.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  });
</script>

</body>
</html>
